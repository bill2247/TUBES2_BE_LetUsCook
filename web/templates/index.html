<!DOCTYPE html>
<html>
<head>
    <title>Live BFS</title>
    <script>
        async function startSearch() {
            const url = document.getElementById("url").value;
            const response = await fetch(`/search?url=${encodeURIComponent(url)}`);
            const tree = await response.json();
            document.getElementById("output").innerText = JSON.stringify(tree, null, 2);
        }
    </script>
</head>
<body>
    <h1>BFS Live Tree Viewer</h1>
    <input id="url" placeholder="Enter start URL">
    <button onclick="startSearch()">Search</button>
    <pre id="output"></pre>
</body>
</html>
